# set  C-k as prefix
unbind C-b
set -g prefix C-k
bind C-k send-prefix

# ESC timeout
set -s escape-time 0

# vim mode
set-option -g default-command "reattach-to-user-namespace -l zsh"
set-window-option -g mode-keys vi

# status line
set -g status-right "#[bold]%H:%M "
set -g status-left "#[bold] #S  "

set-option -g status-bg "#969896"
set-window-option -g  window-status-current-format "#[fg=#f0c674,bold][#W]"
set-option -gw window-status-format " #[bold]#W "

set-option -g allow-rename off

